<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car Models Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .car-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .car-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 300px;
        }
        .car-box img {
            width: 100%;
            border-radius: 10px;
        }
        .car-box h2 {
            margin: 15px 0 10px;
        }
        .car-box p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Popular Car Models</h1>
    <div class="car-container">
        <div class="car-box">
            <img src="https://4x4motoring.com/wp-content/uploads/2019/05/creta_limited_front-529202-1920x1296.jpg" alt="Hyundai Creta" />
            <h2>Hyundai Creta</h2>
            <p>A stylish and compact SUV, perfect for city and off-road driving.</p>
        </div>
        <div class="car-box">
            <img src="https://wallpaperaccess.com/full/1125026.jpg" alt="BMW 3 Series" />
            <h2>BMW 3 Series</h2>
            <p>Luxury sedan with sporty performance and elegant design.</p>
        </div>
        <div class="car-box">
            <img src="https://tse2.mm.bing.net/th/id/OIP.IA2r2uTERqe5HE3NT5O10AHaE8?pid=Api&P=0&h=180" alt="Honda Accord" />
            <h2>Honda Accord</h2>
            <p>Reliable and comfortable sedan with advanced safety features.</p>
        </div>
    </div>
</body>
</html>
